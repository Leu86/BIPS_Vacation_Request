<form name="ShowEmployee" role="form">
    <div class="form-group">
        <label>Vorname</label>
        <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_FIRSTNAME"
                cam-variable-type="String"
                disabled/>
    </div>
    <div class="form-group">
        <label>Nachname</label>
        <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_SURNAME"
                cam-variable-type="String"
                disabled/>
    </div>    
    <div class="form-group">
        <label>Stra√üe</label>
        <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_STREET"
                cam-variable-type="String"
                disabled/>
    </div>
    <div class="form-group">
        <label>Postleitzahl</label>
        <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_ZIPCODE"
                cam-variable-type="Integer"
                disabled/>
    </div>
    <div class="form-group">
        <label>Ort</label>
        <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_CITY"
                cam-variable-type="String"
                disabled/>
    </div>        
    <div class="form-group">
        <label>E-Mail</label>
        <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_MAIL"
                cam-variable-type="String"
                disabled/>
    </div>
</form>
