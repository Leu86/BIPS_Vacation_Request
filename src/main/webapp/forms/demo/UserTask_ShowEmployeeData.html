<form name="ShowEmployee" role="form">
    <div class="alert alert-danger">
        <p>Folgender Mitarbeiter wurde ausgew&auml;hlt:</p>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Vorname:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_FIRSTNAME"
                cam-variable-type="String"
                disabled/>
        </div>            
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Nachname:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_SURNAME"
                cam-variable-type="String"
                disabled/>
        </div>
    </div>    
    <div class="form-group">
        <label class="control-label col-sm-2">Stra√üe:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_STREET"
                cam-variable-type="String"
                disabled/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Postleitzahl:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_ZIPCODE"
                cam-variable-type="Integer"
                disabled/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Ort:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_CITY"
                cam-variable-type="String"
                disabled/>
        </div>
    </div>        
    <div class="form-group">
        <label class="control-label col-sm-2">E-Mail:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_MAIL"
                cam-variable-type="String"
                disabled/>
        </div>
    </div>
</form>
