<form name="ShowEmployeeData" role="form">
    <div class="alert alert-info">
        <p>Folgender Mitarbeiter wurde ausgew&auml;hlt oder erstellt:</p>
    </div>
    <input type="hidden"
        class="form-control"
        size="33"
        placeholder="Enter Firstname..."
        cam-variable-name="EMPLOYEE_FIRSTNAME"
        cam-variable-type="String"
        disabled/>
    <input type="hidden"
        class="form-control"
        size="33"
        placeholder="Enter Surname..."
        cam-variable-name="EMPLOYEE_SURNAME"
        cam-variable-type="String"
        disabled/>
    <input type="hidden"
        class="form-control"
        size="20"
        placeholder="Enter Street..."
        cam-variable-name="EMPLOYEE_STREET"
        cam-variable-type="String"
        disabled/>
    <input type="hidden"
        class="form-control"
        size="19"
        placeholder="Enter Zipcode..."
        cam-variable-name="EMPLOYEE_ZIPCODE"
        cam-variable-type="Integer"
        disabled/>
    <input type="hidden"
        class="form-control"
        size="20"
        placeholder="Enter City..."
        cam-variable-name="EMPLOYEE_CITY"
        cam-variable-type="String"
        disabled/>
    <input type="hidden"
        class="form-control"
        size="73"
        placeholder="Enter Mail..."
        cam-variable-name="EMPLOYEE_MAIL"
        cam-variable-type="String"
        disabled/>
<label><b>Mitarbeiter:</b></label><br>
<textarea style="resize:none" rows="9" cols="50" disabled>Vorname und Nachname:
{{EMPLOYEE_FIRSTNAME}} {{EMPLOYEE_SURNAME}}

Anschrift:
{{EMPLOYEE_STREET}}
{{EMPLOYEE_ZIPCODE}} {{EMPLOYEE_CITY}}

E-Mail:
{{EMPLOYEE_MAIL}}</textarea>
</form>
