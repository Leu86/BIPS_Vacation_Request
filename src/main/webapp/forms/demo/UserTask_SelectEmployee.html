<form name="SelectEmployee" class="form-horizontal">
    <div class="alert alert-info">
        <p>Bitte w&auml;hlen Sie einen bestehenden Mitarbeiter aus oder legen Sie einen neuen an, indem Sie <b>Mitarbeiter
            anlegen</b> ausw&auml;hlen und die entsprechenden Daten eintragen.</p>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Mitarbeiter:</label>
        <div class="col-sm-10">
            <select class="form-control"
                cam-variable-name="EMPLOYEE_ID"
                cam-variable-type="Integer"
                cam-choices="AVAILABLE_EMPLOYEES">
            </select>
        </div>
    </div><br>
    <div class="form-group">
        <label class="control-label col-sm-2">Vorname:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                placeholder="Enter Firstname..."
                cam-variable-name="EMPLOYEE_FIRSTNAME"
                cam-variable-type="String"/>
        </div>            
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Nachname:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                placeholder="Enter Surname..."
                cam-variable-name="EMPLOYEE_SURNAME"
                cam-variable-type="String"/>
        </div>
    </div>    
    <div class="form-group">
        <label class="control-label col-sm-2">StraÃŸe:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                placeholder="Enter Street..."
                cam-variable-name="EMPLOYEE_STREET"
                cam-variable-type="String"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Postleitzahl:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                placeholder="Enter Zipcode..."
                cam-variable-name="EMPLOYEE_ZIPCODE"
                cam-variable-type="Integer"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Ort:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                placeholder="Enter City..."
                cam-variable-name="EMPLOYEE_CITY"
                cam-variable-type="String"/>
        </div>
    </div>        
    <div class="form-group">
        <label class="control-label col-sm-2">E-Mail:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                placeholder="Enter Mail..."
                cam-variable-name="EMPLOYEE_MAIL"
                cam-variable-type="String"/>
        </div>
    </div>
</form>
