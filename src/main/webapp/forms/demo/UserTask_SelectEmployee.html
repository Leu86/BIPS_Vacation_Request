<form name="SelectEmployee" class="form-horizontal">
    <div class="alert alert-info">
        <p>Sie k&#246;nnen hier&#252;ber einen Urlaub beantragen.<br>
            <br>Bitte w&auml;hlen Sie dafÃ¼r einen bestehenden Mitarbeiter aus oder legen Sie einen neuen an, <br>indem Sie <b>Mitarbeiter

            </select>
    </div><br style="clear:left;">
    <div class="form-group" style="float:left; padding-left: 20px; padding-right: 20px;">
        <label><b>Vorname:</b></label><br>
            <input type="text"
                class="form-control"
                size="33"

                cam-variable-name="EMPLOYEE_FIRSTNAME"
                cam-variable-type="String"/>
    </div>            
    <div class="form-group" style="float:left; padding-left: 20px; padding-right: 20px;">
        <label><b>Nachname:</b></label><br>
            <input type="text"
                class="form-control"
                size="33"
                placeholder="Enter Surname..."
                cam-variable-name="EMPLOYEE_SURNAME"
                cam-variable-type="String"/>
    </div><br style="clear:left;">
    <div class="form-group" style="float:left; padding-left: 20px; padding-right: 20px;">
        <label><b>StraÃŸe und Hausnummer:</b></label><br>
            <input type="text"
                class="form-control"
                size="20"
                placeholder="Enter Street..."
                cam-variable-name="EMPLOYEE_STREET"
                cam-variable-type="String"/>
    </div>
    <div class="form-group" style="float:left; padding-left: 20px; padding-right: 20px;">
        <label><b>Postleitzahl:</b></label><br>
            <input type="text"
                class="form-control"
                size="19"
                placeholder="Enter Zipcode..."
                cam-variable-name="EMPLOYEE_ZIPCODE"
                cam-variable-type="Integer"/>
    </div>
    <div class="form-group" style="float:left; padding-left: 20px; padding-right: 20px;">
        <label><b>Ort:</b></label><br>
            <input type="text"
                class="form-control"
                size="20"
                placeholder="Enter City..."
                cam-variable-name="EMPLOYEE_CITY"
                cam-variable-type="String"/>
    </div><br style="clear:left;">       
    <div class="form-group" style="float:left; padding-left: 20px; padding-right: 20px;">
        <label><b>E-Mail:</b></label>
            <input type="text"
                class="form-control"
                size="73"
                placeholder="Enter Mail..."

    </div><br style="clear:left;">
