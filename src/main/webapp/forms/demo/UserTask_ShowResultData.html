<form name="ShowResultData" role="form">
    <div class="alert alert-info">
        <p>Frau/Herr {{EMPLOYEE_SURNAME}}, Ihr Urlaubsantrag wurde {{REQUEST_DECISION}}.</p>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Frau/Herr:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                cam-variable-name="EMPLOYEE_SURNAME"
                cam-variable-type="String"
                disabled/>
        </div>            
    </div>   
    <div class="form-group">
        <label class="control-label col-sm-2">Status:</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                cam-variable-name="REQUEST_DECISION"
                cam-variable-type="String"
                disabled/>
        </div>
    </div>
</form>
