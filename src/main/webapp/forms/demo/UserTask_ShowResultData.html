<form name="ShowResultData" role="form">
    <div class="alert alert-info">
        <p>Frau/Herr <b>{{EMPLOYEE_FIRSTNAME}} {{EMPLOYEE_SURNAME}}</b>, Ihr Urlaubsantrag wurde <b>{{REQUEST_DECISION}}</b>.<br>
        Ihnen stehen noch <b>{{EMPLOYEE_VACATIONDAYS}}</b> weitere Urlaubstage zur Verf&#252;gung.</p>
    </div>
    <div class="form-group">
        <input type="hidden"
            class="form-control"
            cam-variable-name="EMPLOYEE_FIRSTNAME"
            cam-variable-type="String"/>           
    </div>     
    <div class="form-group">
            <input type="hidden"
                class="form-control"
                cam-variable-name="EMPLOYEE_SURNAME"
                cam-variable-type="String"/>           
    </div>   
    <div class="form-group">
            <input type="hidden"
                class="form-control"
                cam-variable-name="REQUEST_DECISION"
                cam-variable-type="String"/>
    </div>
    <div class="form-group">
            <input type="hidden"
                class="form-control"
                cam-variable-name="EMPLOYEE_VACATIONDAYS"
                cam-variable-type="Integer"/>
    </div>
</form>
